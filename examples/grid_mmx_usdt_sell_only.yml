# Grid Trading Configuration for MMX/USDT
# Sell-only grid (start with 100% MMX)

# Exchange settings
exchange: "nonkyc"
base_url: "https://api.nonkyc.io"

# API credentials
api_key: "${NONKYC_API_KEY}"
api_secret: "${NONKYC_API_SECRET}"

# Bot mode: monitor, dry-run, or live
mode: "monitor"

# NOTE: NonKYC uses UNDERSCORE format, not slashes or hyphens!
trading_pair: "MMX_USDT"
grid_type: "sell_only"          # Only place sell orders above current price

# Sell Grid Settings
grid_levels: 11                 # 11 sell orders (550 MMX / 50 per level = 11 levels)
grid_spread: "0.03"             # 3% spread between levels
order_amount_mmx: "50"          # 50 MMX per sell order

# Advanced Settings
price_source: "mid"             # Use mid price
poll_interval_seconds: 120      # Refresh grid every 2 minutes
order_type: "limit"             # Use limit orders

# Upper boundary (optional)
# upper_bound: "1.50"           # Stop placing orders above 150% of current

# REST API settings
rest_timeout_sec: 30.0
rest_retries: 3

# Logging
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR

# Instructions:
# 1. Run with: python run_grid_bot.py examples/grid_mmx_usdt_sell_only.yml
# 2. As MMX price rises, orders sell and you accumulate USDT
# 3. Once you have USDT, switch to balanced grid (grid_mmx_usdt_balanced.yml)
