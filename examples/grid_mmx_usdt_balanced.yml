# Grid Trading Configuration for MMX/USDT
# Balanced grid (requires both MMX and USDT)

# Exchange settings
exchange: "nonkyc"
base_url: "https://api.nonkyc.io"

# API credentials
api_key: "${NONKYC_API_KEY}"
api_secret: "${NONKYC_API_SECRET}"

# Bot mode: monitor, dry-run, or live
mode: "monitor"

# NOTE: NonKYC uses UNDERSCORE format, not slashes or hyphens!
trading_pair: "MMX_USDT"

# Balanced Grid Settings (requires both MMX and USDT)
grid_levels: 10                 # 10 buy orders + 10 sell orders
grid_spread: "0.02"             # 2% spread between levels
order_amount_mmx: "25"          # 25 MMX per order (550/2 = 275, 275/10 = 27.5)

# Advanced Settings
price_source: "mid"             # Use mid price
poll_interval_seconds: 120      # Refresh grid every 2 minutes
order_type: "limit"             # Use limit orders

# Grid boundaries (optional - adjust based on your price expectations)
# lower_bound: "0.80"           # 80% of current price
# upper_bound: "1.20"           # 120% of current price

# REST API settings
rest_timeout_sec: 30.0
rest_retries: 3

# Logging
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR

# Instructions:
# 1. First, manually sell ~275 MMX for USDT (to get 50/50 balance)
# 2. Then run this bot with: python run_grid_bot.py examples/grid_mmx_usdt_balanced.yml
