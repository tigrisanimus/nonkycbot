# Adaptive Capped Martingale Bot Configuration
# Progressive martingale with capped risk and adaptive sizing
#
# HOW TO USE:
# 1. Store your API credentials securely in the OS keychain (RECOMMENDED):
#    python scripts/nonkyc_store_credentials.py --api-key "your_key" --api-secret "your_secret"
#
#    The bot will automatically load credentials from the keychain.
#    DO NOT edit api_key/api_secret below - leave them commented out!
#
# 2. Run the bot:
#    python bots/run_adaptive_capped_martingale.py examples/adaptive_capped_martingale_btc_usdt.yml
#
# WHAT THIS BOT DOES:
# - Starts a cycle with a base order sized as a % of cycle budget
# - Adds positions at fixed step distances with a multiplier (capped per add)
# - Uses two take-profit targets to scale out of the position
# - Stops after a time limit to avoid runaway exposure

# Exchange settings
base_url: "https://api.nonkyc.io/api/v2"

# API credentials - DO NOT EDIT! Use keychain storage instead (see above)
# api_key: "${NONKYC_API_KEY}"       # Loaded from keychain automatically
# api_secret: "${NONKYC_API_SECRET}" # Loaded from keychain automatically

# Trading pair (NonKYC uses UNDERSCORE format, not slashes!)
symbol: "BTC_USDT"

# Budgeting
cycle_budget: "500"            # Total USDT budget per cycle
base_order_pct: "0.015"        # 1.5% of cycle budget
multiplier: "1.45"             # Size multiplier for each add
max_adds: 8                    # Maximum number of adds per cycle
per_order_cap_pct: "0.10"      # Cap each add at 10% of cycle budget

# Spacing + exits
step_pct: "0.012"              # Price step between adds (1.2%)
slippage_buffer_pct: "0.001"   # Extra buffer for slippage when placing orders
tp1_pct: "0.008"               # First take-profit target (0.8%)
tp2_pct: "0.014"               # Second take-profit target (1.4%)

# Fees and minimums
fee_rate: "0.002"              # 0.2% total fee (maker + taker)
min_order_notional: "2"        # Minimum order value in quote currency

# Timing
poll_interval_sec: 5           # Check for fills every 5 seconds
time_stop_seconds: 259200      # 72 hours

# Output options
timestamp: true                # Include timestamps in logs
