# Triangular Arbitrage Bot Configuration
# Exploits price differences across three trading pairs on the same exchange
#
# HOW TO USE:
# 1. Store your API credentials securely in the OS keychain (RECOMMENDED):
#    python nonkyc_store_credentials.py --api-key "your_key" --api-secret "your_secret"
#
#    The bot will automatically load credentials from the keychain.
#    DO NOT edit api_key/api_secret below - leave them commented out!
#
# 2. Run the bot in monitor mode first to check for opportunities:
#    python run_arb_bot.py examples/triangular_arb.yml
#
# 3. When ready to trade, set mode to "live" in this config
#
# WHAT THIS BOT DOES:
# - Monitors three trading pairs for arbitrage opportunities
# - Example: USDT → ETH → BTC → USDT
# - Executes trades when profit exceeds minimum threshold
# - Works with order book pairs only (not liquidity pools)

# Exchange settings
base_url: "https://api.nonkyc.io/api/v2"

# API credentials - DO NOT EDIT! Use keychain storage instead (see above)
# api_key: "${NONKYC_API_KEY}"      # Loaded from keychain automatically
# api_secret: "${NONKYC_API_SECRET}" # Loaded from keychain automatically

# Bot mode: monitor, dry-run, or live
# - monitor: Only log opportunities, don't execute
# - dry-run: Simulate execution (no real trades)
# - live: Execute real trades (USE WITH CAUTION!)
mode: "monitor"

# Triangle: USDT → ETH → BTC → USDT (using only order book pairs)
asset_a: "USDT"
asset_b: "ETH"
asset_c: "BTC"

# NOTE: NonKYC uses UNDERSCORE format, not slashes or hyphens!
pair_ab: "ETH_USDT"    # USDT → ETH (buy ETH with USDT)
pair_bc: "ETH_BTC"     # ETH → BTC (sell ETH for BTC)
pair_ac: "BTC_USDT"    # BTC → USDT (sell BTC for USDT)

# Trading parameters
trade_amount_a: "100"            # Start with 100 USDT per cycle
min_profitability: "0.005"       # 0.5% minimum profit (after fees)
poll_interval_seconds: 2.0       # Check every 2 seconds

# Fee configuration
orderbook_fee: "0.002"           # 0.2% taker fee for market orders

# Order type
order_type: "market"             # Use market orders for instant execution

# REST API settings
rest_timeout_sec: 30.0
rest_retries: 3

# Logging
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
